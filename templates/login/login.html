{% extends  'base/baseLogin.html' %}

{%block content%}
<div class="sidenav">
        
        <div class="login-main-text">
                
           <h2>Egresados<br> Universidad Mariana</h2>
           <p>Ingrese su fecha de nacimiento y cedula para acceder</p>
          
        </div>
</div>
<div class="main">
      <img id="imagen" src="/static/img/logo.png">
        <div class="col-md-6 col-sm-12 regresar">
           <div class="login-form">
                
              <form method="POST" action="{% url 'login'%}">
                 {% csrf_token %}
                  <div class="form-group">
                        <label>Cédula</label>
                        <input type="text" class="form-control" placeholder="Cédula" name="username">
                     </div>
                 <div class="form-group">
                    <label>Fecha de nacimiento</label>
                    <input type="text" class="form-control" placeholder="Fecha de nacimiento" name="password">
                 </div>
                 {{form.errors}}
                 
                 <button type="submit" class="btn btn-black">Ingresar</button>
              </form>
           </div>
        </div>
</div>
<style>
.regresar{
   margin-top: -20%;
}
#imagen{
   margin-top: 3%;
   margin-left: -58%;
}
</style>
{%endblock%}
